<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .todo-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px; margin-left: 5px; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; }
    .done { text-decoration: line-through; color: gray; }
    .delete-btn { background: red; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <div>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
